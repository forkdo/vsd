name: Build on Test

on:
  push:
    branches: ["test"]
  pull_request:
    branches: ["test"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: linux
            arch: x86_64
    runs-on: ubuntu-24.04
    steps:
      - name: Install Zig (specific version)
        uses: jetsung/install-zig@v1
        with:
          version: "0.14.1"
      - name: Show zig version
        run: |
          zig version
