name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update Rust
        run: |
          rustup update
          rustc --version
      - uses: actions/checkout@v4
        with:
            submodules: true
      - name: Install x86_64-unknown-linux-musl
        run: |
          rustup target add x86_64-unknown-linux-musl
          echo "CARGO_BUILD_TARGET=x86_64-unknown-linux-musl" >> $GITHUB_ENV
      - name: Install just
        uses: taiki-e/install-action@just
      - name: Build vsd
        run: |
          just install-deps
          just build-release      
      - name: Set up upload environment
        uses: benjlevesque/short-sha@v3.0
      - name: Upload linux build
        uses: actions/upload-artifact@v4
        with:
          name: "vsd-${{ env.SHA }}-release-x86_64-unknown-linux-musl"
          path: target/release/vsd
